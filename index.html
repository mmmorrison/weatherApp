    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="clouds">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">

                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">

                <img src="images/sun.svg" alt="sun icon">
                <img src="images/electrical-storm-day.svg" alt="clouds icon">
                <img src="images/sun.svg" alt="sun icon">
            </div>

            <div class="text-center">
              <sub class="glow">
                <h5 class="whyNot">MARIA'S SUPER 70's WEATHER FORECAST</h5>
              </sub>
            </div>
            <div class="location">
                <h1 class="text-center glow" id='city'></h1>
                <h5></h5>
            </div>
            <div class="temperature">
                <h1 class="text-center glow" id='temp'></h1>
                <span class="col-sm-12 text-center">
                  <button class="btn btn-primary center-block celsius">Celsius</button>
                  <button class="btn btn-primary center-block farenheit">Fahrenheit</button>
                </span>
            </div>
            <div class="weather">
                <h1 class="text-center glow" id='description'></h1>
                <div class="weatherIcon text-center">
                  <div class="drizzle hide">
                    <i class="wi wi-day-rain-mix"></i>
                  </div>
                  <div class="clouds hide">
                    <i class="wi wi-day-cloudy"></i>
                  </div>
                  <div class="rain hide">
                    <i class="wi wi-day-rain"></i>
                  </div>
                  <div class="snow hide">
                    <i class="wi wi-snow"></i>
                  </div>
                  <div class="clear hide">
                    <i class="wi wi-day-sunny"></i>
                  </div>
                  <div class="thunderstorm hide">
                    <i class="wi wi-thunderstorm"></i>
                  </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
